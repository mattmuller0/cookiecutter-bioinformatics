# {{cookiecutter.project_name}} Configuration
# RNA-seq Analysis Project Configuration
# Common variables and parameters used across analysis scripts

# ======================== DATA PATHS ========================
# Input data paths
raw:
  counts: "data/raw/counts.csv"
  metadata: "data/raw/metadata.csv"
  dds: "output/raw/preprocessing/dds.rds"

# Processed data paths
processed:
  counts: "data/processed/counts.csv"
  metadata: "data/processed/metadata.csv"
  dds: "output/processed/preprocessing/dds.rds"

# ======================== SAMPLE CONDITIONS ========================
conditions:
  primary:
    - "disease"
    - "therapy"
  outcomes:
    - "censor_mace"

controls:
  standard:
    - "age"
    - "sex"

variables:
  positive_patterns: "pattern1|pattern2|pattern3"
  negative_patterns: "exclude1|exclude2"

# ======================== ANALYSIS PARAMETERS ========================
analysis:
  normalization: "vst"
  thresholds:
    pvalue: 0.05
    padj: 0.05
    log2fc: 0.5

# ======================== FILTERING CRITERIA ========================
filtering:
  run_filtering: TRUE

# ======================== GENERAL SETTINGS ========================
seed: 420

# ======================== PLOTTING SETTINGS ========================
colors:
  control: "#377EB8"
  therapy: "#4DAF4A"
  event: "#E41A1C"