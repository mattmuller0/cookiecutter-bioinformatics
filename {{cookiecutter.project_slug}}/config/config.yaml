# {{cookiecutter.project_name}} Configuration
# RNA-seq Analysis Project Configuration
# Common variables and parameters used across analysis scripts

# ======================== DATA PATHS ========================
data_paths:
  # Raw data
  raw_data: "data/raw/"
  
  # Processed data
  processed_data: "data/processed/"
  
  # Input data files
  counts: "data/counts.csv"
  metadata: "data/metadata.csv"
  dds: "output/preprocessing/dds.rds"

# ======================== SAMPLE CONDITIONS ========================
conditions:
  primary:
    - "control"
    - "disease"
    - "therapy"
  outcomes:
    - "censor_mace"
    - "DEATH"

controls:
  standard:
    - "age"
    - "sex"

variables:
  positive_patterns: "pattern1|pattern2|pattern3"
  negative_patterns: "exclude1|exclude2"

# ======================== ANALYSIS PARAMETERS ========================
analysis:
  normalization: "vst"
  thresholds:
    pvalue: 0.05
    padj: 0.05
    log2fc: 0.5

# ======================== FILTERING CRITERIA ========================
filtering:
  run_filtering: TRUE
  min_counts: 10
  min_samples: 3
  percent_genes_detected: 0.5

# ======================== GENERAL SETTINGS ========================
settings:
  seed: 420

# ======================== PLOTTING SETTINGS ========================
colors:
  control: "#377EB8"
  therapy: "#4DAF4A"
  event: "#E41A1C"

palette: "Set1"
theme: "bw"

plot_dimensions:
  width: 6
  height: 6
  dpi: 300
